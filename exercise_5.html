<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Ecercise_5</title>
    <style>
        table, tr, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        table{
            margin: auto;
        }
    </style>
</head>
<body>

    <form action="exercise_4.html">
        <table>
            <tr>
                <th>Control type</th>
                <th>Data</th>
                <th>Control</th>
            </tr>
            <tr>
                <td>Text Box</td>
                <td>Name:</td>
                <td><input type="text" name="textbox" value="Enter name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Text Area</td>
                <td>Adress</td>
                <td><textarea name="textArea" rows="5">Enter Address</textarea></td>
            </tr>
            <tr>
                <td>Drop down list</td>
                <td>Area:</td>
                <td>
                    <select name="dropdown">
                        <option value="Center">Center</option>
                        <option value="Right">Right</option>
                        <option value="Left">Left</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>checkbox Hobbies</td>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="h1" value="Sport"> Sport<br/>
                    <input type="checkbox" name="h2" value="Reading" > Reading<br/>
                    <input type="checkbox" name="h3" value="TV" > T.V.<br/>
                    <input type="checkbox" name="h14" value="Internet"> Internet<br/>
                </td>
            </tr>
            <tr>
                <td>Radio Buttons</td>
                <td>Gender:</td>
                <td>
                    <fieldset>
                        <legend>Gender Selection</legend>
                        <input type="radio" name="gender" checked> Male<br/>
                        <input type="radio" name="gender"> Female
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>File upload</td>
                <td>Your Image:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Button</td>
                <td>Action:</td>
                <td>
                    <button type="submit">Submit</button>&nbsp;&nbsp;
                    <button type="reset">Reset</button>&nbsp;&nbsp;
                    <button type="button">button</button>
                </td>
            </tr>
        </table>
    </form>



</body>
</html>
